<h2>IP Address:</h2>
<p>{{ ip_address }}</p>

<h2>QR Code:</h2>
<img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">



<h2>Clipboard Items:</h2>
<ul>
    {% for item in clipboard_items %}
        <li>{{ item }}</li>
    {% endfor %}
</ul>

<h2>Screenshot:</h2>
<img src="{{ url_for('static', filename='screenshot.png') }}" alt="Screenshot">
